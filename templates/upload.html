{% extends "base.html" %}
{% block title %}Upload Photo{% endblock %}

{% block content %}
<div class="upload-wrap">
  <h1>Upload a Photo</h1>
  <form
    class="upload-form"
    method="post"
    action="{{ url_for('upload') }}"
    enctype="multipart/form-data"
  >
    <label for="photo">Photo</label>
    <input
      id="photo"
      name="photo"
      type="file"
      accept="image/*"
      required
    >

    <label for="caption">Caption <span class="optional">(optional)</span></label>
    <input
      id="caption"
      name="caption"
      type="text"
      placeholder="Add a captionâ€¦"
      maxlength="300"
    >

    <button class="btn btn-primary" type="submit">Upload</button>
  </form>
</div>
{% endblock %}
